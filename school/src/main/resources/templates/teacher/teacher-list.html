<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Teacher Directory</title>
</head>
<body>
    <div class="container">

        <h3>Teacher Directory</h3>
        <hr>
        <!-- add button -->

        <a th:href="@{/school/admin/adminAddingTeachers}"
           class="btn btn-primary btn-sm mb-3">
            Add Teacher
        </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempTeacher : ${teacher}">

                <td th:text="${tempTeacher.firstName}" />
                <td th:text="${tempTeacher.lastName}" />
                <td>
                  <div class="row">
                      <div class="col-small">
                    <form action="#" th:action="@{/school/admin/adminTeacherUpdate}" method="POST">
                        <input type="hidden" name="teacherId" th:value="${tempTeacher.id}">
                        <button type="submit" class="btn btn-info btn-sm">Update</button>
                    </form>

                    <form action="#" th:action="@{/school/admin/adminTeacherDelete}" method="POST">
                        <input type="hidden" name="teacherId" th:value="${tempTeacher.id}">
                        <button type="submit" class="btn btn-danger btn-sm me-1"
                                onclick="if (!(confirm('Are you sure you want to delete this teacher?'))) return false">
                            Delete
                        </button>
                    </form>
                  </div>
                </div>
                </td>

            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
