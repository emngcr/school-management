<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student Add</title>
</head>
<body>
  <div class="container">
        <h2>
            Student Directory
        </h2>
        <hr>
            <p class="h4 mb-4">Save Student</p>
                <form class="#" th:action="@{/school/admin/saveStudent}"
                                th:object="${student}" method="POST">

                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{firstName}"
                           class="form-control mb-4 w-25" placeholder="First name"/>
                    <input type="text" th:field="*{lastName}"
                           class="form-control mb-4 w-25" placeholder="Last name"/>
                    <input type="text" th:field="*{teacher}"
                           class="form-control mb-4 w-25" placeholder="Teacher id"/>
                    <button type="submit" class="btn btn-info col-2">Save</button>
                </form>


        <hr>
        <a th:href="@{/school/admin/adminStudentList}">Back to list</a>



  </div>

</body>
</html>
