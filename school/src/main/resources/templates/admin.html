<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>ADMIN PANEL</title>
</head>
<body>
    <div class="container">

        <hr>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="tempAdmin : ${admin}">

                <td th:text="${tempAdmin.firstName}" />
                <td th:text="${tempAdmin.lastName}" />


            </tr>
            </tbody>
        </table>

        <hr>
        <a th:href="@{/school/admin/adminTeacherList}" class="btn btn-primary btn-sm mb-3">Go to Teachers</a>
        <hr>
        <a th:href="@{/school/admin/adminStudentList}" class="btn btn-primary btn-sm mb-4">Go to Students</a>

    </div>
</body>
</html>
